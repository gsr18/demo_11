<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Log Access Awareness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      text-align: center;
      margin-bottom: 25px;
    }

    .phone-container {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      animation: ring 1.2s infinite ease-in-out;
    }

    .phone-icon {
      font-size: 60px;
      color: #00ffcc;
    }

    @keyframes ring {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
      color: #e0f7fa;
      text-align: center;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h2>üìû Call Log Access Awareness</h2>

  <div class="phone-container">
    <i class="fas fa-phone-alt phone-icon"></i>
  </div>

  <div class="info">
    ‚ö†Ô∏è Apps may access your call history and contact metadata.<br>
    üîπ Only allow permissions when absolutely necessary.<br>
    üîπ Review call log access in your phone settings.<br>
    üîπ Be aware of scams using call history data.
  </div>

  <a class="back-btn" href="dashboard.html">üîô Back to Dashboard</a>

</body>
</html>
