<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Awareness</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
      text-align: center;
    }

    .gallery-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .photo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #1f1f1f, #444);
      border: 2px solid #00ffcc;
      border-radius: 8px;
      animation: flicker 2s infinite;
      box-shadow: 0 0 10px #00ffcc;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .alert {
      color: #ff4444;
      text-align: center;
      font-size: 0.95rem;
      margin-top: 20px;
      padding: 10px;
      line-height: 1.5;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    .footer-space {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Gallery Access Simulation</h2>

  <div class="gallery-box">
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
    <div class="photo"></div>
  </div>

  <div class="alert">
    ‚ö†Ô∏è Malicious apps can silently access your photos.<br><br>
    üîπ Only allow gallery access when absolutely necessary.<br>
    üîπ Use privacy-focused apps.<br>
    üîπ Regularly review app permissions.
  </div>

  <div class="footer-space"></div>

  <!-- ‚úÖ Corrected link -->
  <a class="back-btn" href="dashboard.html">üîô Go to Dashboard</a>
</body>
</html>
