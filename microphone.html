<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microphone Spy Awareness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff4d4d;
      text-align: center;
      margin-bottom: 25px;
    }

    .mic-container {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #222 40%, #444 100%);
      box-shadow: 0 0 20px #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .mic-icon {
      font-size: 60px;
      color: #ffffff;
    }

    .wave {
      position: absolute;
      border: 2px solid #ff4d4d;
      border-radius: 50%;
      animation: wave 2s infinite;
    }

    .wave:nth-child(1) { width: 140px; height: 140px; animation-delay: 0s; }
    .wave:nth-child(2) { width: 180px; height: 180px; animation-delay: 0.5s; }
    .wave:nth-child(3) { width: 220px; height: 220px; animation-delay: 1s; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #ff4d4d; }
      50% { box-shadow: 0 0 40px #ff4d4d; }
    }

    @keyframes wave {
      0% {
        transform: scale(0.8);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
      color: #ff9999;
      text-align: center;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff4d4d;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #ff4d4d;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4d4d;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h2>üéôÔ∏è Microphone Spying Alert</h2>

  <div class="mic-container">
    <i class="fas fa-microphone mic-icon"></i>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="info">
    ‚ö†Ô∏è Some apps may record audio in the background.<br>
    üîπ Always check microphone permissions.<br>
    üîπ Deny mic access to apps that don't need it.<br>
    üîπ Use "mic access indicators" in system settings.
  </div>

  <a class="back-btn" href="dashboard.html">üîô Back to Dashboard</a>

</body>
</html>
