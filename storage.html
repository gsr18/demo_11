<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storage Access Awareness</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      text-align: center;
      margin-bottom: 25px;
    }

    .storage-container {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .storage-icon {
      font-size: 60px;
      color: #00ffcc;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .info {
      margin-top: 30px;
      font-size: 1rem;
      color: #e0f7fa;
      text-align: center;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <h2>üíæ Storage Access Awareness</h2>

  <div class="storage-container">
    <i class="fas fa-database storage-icon"></i>
  </div>

  <div class="info">
    ‚ö†Ô∏è Some apps can access your device‚Äôs internal/external storage.<br>
    üîπ Avoid giving storage permission to untrusted apps.<br>
    üîπ Apps may scan and upload your private files.<br>
    üîπ Always review what an app is accessing via storage settings.
  </div>

  <a class="back-btn" href="dashboard.html">üîô Back to Dashboard</a>

</body>
</html>
